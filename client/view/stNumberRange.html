<span class="cell-house">{{ 'higher' | translate }}/{{ 'lower' | translate }}</span>
<div class="form-inline number-range">
    <div class="form-group">
        <input class-for-filer="cell-house" style="width:80px;" class="input-sm form-control" type="number" step="1" ng-model="higher">
    </div>
    <div class="form-group">
        <input class-for-filer="cell-house" style="width:80px;" class="input-sm form-control" type="number" step="1" ng-model="lower">
    </div>
</div>
